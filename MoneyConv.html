var nSourceYear, nTargetYear, nOldValue, nPresentValue, nPresentValueLen, PresentValueString, pounds = [], dollars = [];
/* for pounds & dollars:
   element 1 = value based upon nSourceYear (same as nOldValue)
   element 2 = value based upon nTargetYear
   element 3 = value based upon year 2024 */

function OnConvert(form) {
    var output;

    nSourceYear = Number(form.sourceYear.value);
    if (form.targetYear.value == '' || form.targetYear.value == nSourceYear)
        nTargetYear = 2024;
    else
        nTargetYear = Number(form.targetYear.value);
    nOldValue = Number(form.oldValue.value);
    nMoneyType = document.getElementById('MoneyType').value;
    pounds.length = dollars.length = 0;

    if (nMoneyType == "Dollars") {
        if (nSourceYear < 1775 || nSourceYear > 2024) {
            alert("For Dollars, the year of money amount to convert must be 1775 to 2024 inclusive.");
            return false;
        }
        if (nTargetYear < 1775 || nTargetYear > 2024) {
            alert("For Dollars, the result year must be 1775 to 2024 inclusive.");
            return false;
        }
    } else {
        if (nSourceYear < 1265 || nSourceYear > 2024) {
            alert("For Pounds, the year of money amount to convert must be 1265 to 2024 inclusive.");
            return false;
        }
        if (nTargetYear < 1265 || nTargetYear > 2024) {
            alert("For Pounds, the result year must be 1265 to 2024 inclusive.");
            return false;
        }
    }
    if (nOldValue == '') {
        alert("Enter an amount for 'Money amount to convert'.");
        return false;
    }

    if (nMoneyType == "Pounds") {
        pounds.push(Number(nOldValue).toFixed(2));
        pounds.push(Number(findResultWithInflation(nMoneyType, nOldValue, nTargetYear)));
        pounds.push(Number(findResultWithInflation(nMoneyType, nOldValue, 2024)));
        /* convert to dollars if within year range */
        if (nSourceYear >= 1775) {
            dollars.push((Number(nOldValue * eii[nSourceYear - 1265][1])).toFixed(2));
            dollars.push(Number(findResultWithInflation("Dollars", dollars[0], nTargetYear)));
            dollars.push(Number(findResultWithInflation("Dollars", dollars[0], 2024)));
        }
    } else {
        dollars.push(Number(nOldValue).toFixed(2));
        dollars.push(Number(findResultWithInflation(nMoneyType, nOldValue, nTargetYear)));
        dollars.push(Number(findResultWithInflation(nMoneyType, nOldValue, 2024)));
        /* convert to pounds */
        pounds.push((Number(nOldValue) / Number(eii[nSourceYear - 1265][1])).toFixed(2));
        pounds.push(Number(findResultWithInflation("Pounds", pounds[0], nTargetYear)));
        pounds.push(Number(findResultWithInflation("Pounds", pounds[0], 2024)));
    }
    if (nMoneyType == "Pounds")
        output = "&#163;"
    else
        output = "$";
    output += nOldValue + " in " + nSourceYear + " equals ";
    if (nMoneyType == "Pounds")
        output += "&#163;" + pounds[1];
    else
        output += "$" + dollars[1];
    output += " in " + nTargetYear;
    if (nTargetYear != 2024) {
        output += " and ";
        if (nMoneyType == "Pounds")
            output += "&#163;" + pounds[2];
        else
            output += "$" + dollars[2];
        output += " in 2024.";
    } else
        output += ".";
    if (nSourceYear >= 1791) {
        /* do both dollars and pounds (1791 is the first year a sterling-dollar exchange rate is available) */
        output += "<br>";
        if (nMoneyType == "Pounds")
            output += "&#163;";
        else
            output += "$";
        output += nOldValue + " in " + nSourceYear + " equals ";
        if (nMoneyType == "Pounds")
            output += "$" + dollars[0] + " in " + nSourceYear + " and $" + dollars[1] + " ";
        else
            output += "&#163;" + pounds[0] + " in " + nSourceYear + " and &#163;" + pounds[1] + " ";
        output += " in " + nTargetYear;
        if (nTargetYear != 2024) {
            output += " and ";
            if (nMoneyType == "Pounds")
                output += "$" + dollars[2] + " ";
            else
                output += "&#163;" + pounds[2] + " ";
            output += " in 2024.";
        } else
            output += ".";
    }

    const ws = new WebSocket('ws://localhost:3000/');
    ws.onerror = function () {
        /* could not send Logging message to node (probably because node isn't running) */
    }
    ws.onopen = function() {
        ws.send("MoneyConversion");
    }

    document.getElementById("presentValue").innerHTML = output;
}

function OnClear(form) {
    document.getElementById("sourceYear").value = '';
    document.getElementById("targetYear").value = '';
    document.getElementById("oldValue").value = '';
    document.getElementById("presentValue").innerHTML = '';
}

function findResultWithInflation(mtype, amount, ryear) {
    var result, tres, x, winf, syear = document.getElementById('sourceYear').value;

    if (mtype == "Dollars")
        winf = 2;
    else
        winf = 3;

    for (x = syear - 1265, tres = Number(amount); x < (ryear - 1265); x++)
        if (eii[x][winf] != 0)
            tres += Number(tres * (eii[x][winf] / 100));
    result = Number(tres).toFixed(2);
    return result;
}
